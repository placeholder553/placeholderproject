<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logged Out - Chat</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>

</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">

  <!-- Header with Aligned Navigation -->
  <header class="bg-white shadow dark:bg-gray-800">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="text-xl font-bold text-gray-800 dark:text-gray-100">
        Chat
      </div>
      <nav class="space-x-4 flex items-center">
        <a href="/" class="text-gray-700 hover:text-blue-500 dark:text-gray-300 dark:hover:text-blue-400 font-medium">Home</a>
        <a href="/register" class="text-gray-700 hover:text-blue-500 dark:text-gray-300 dark:hover:text-blue-400 font-medium">Register</a>
        <a href="/login" class="text-gray-700 hover:text-blue-500 dark:text-gray-300 dark:hover:text-blue-400 font-medium">Login</a>
        <button id="dark-mode-toggle" aria-label="Toggle Dark Mode" 
          class="ml-6 px-3 py-1 rounded border border-gray-400 dark:border-gray-600 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition">
          Toggle Dark Mode
        </button>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-3xl mx-auto px-4 py-16">
    <section class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md text-center">
      <h1 class="text-3xl font-semibold text-gray-900 dark:text-gray-100 mb-4">Youâ€™ve been logged out</h1>
      <a href="/" class="inline-block px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Home
      </a>
      <a href="/login" class="inline-block px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Return to Login
      </a>
    </section>
  </main>

  <script>
    const toggleBtn = document.getElementById('dark-mode-toggle');
    const htmlEl = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      htmlEl.classList.add('dark');
    }

    toggleBtn.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      localStorage.setItem('theme', htmlEl.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>

</body>
</html>
